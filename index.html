<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light mt-5">
    <div class="container px-5 rounded-pill  text-center ms-5 me-5 mt-5 my-5 bg-dark text-light img-thumbnail ">
      
        <h1 class=" bmiti  text-light bg-dark rounded-pill img-thumbnail border-white" id="calculator">BMI CALCULATOR</h1>

        <p>Height ( in m) </p>

        <input placeholder="Height in meter" type="text" id="height" class="rounded-pill"><br><br>

        <p>Weight ( in Kg)</p>

        <input placeholder="Weight in KiloGrams" type="text" id="weight" class="rounded-pill">
<br><br>
       

       <button onclick="BMIcal()"  class="rounded-pill  img-thumbnail border-light text-light bg-dark px-5"  id="cal"> Calculate </button> 
<br><br><br>
        <div >
            <h3 id="resultbmi"></h3>
            <h3 id="result"></h3>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
